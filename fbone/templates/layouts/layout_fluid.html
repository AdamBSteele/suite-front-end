{% extends "layouts/layout_base.html" %}

{% block css_style %}
<style type="text/css">
    body { padding-top: 60px; padding-bottom: 40px; }
    .sidebar-nav { padding: 9px 0; }
</style>
{% endblock %}

{% block container %}
<div class="container">
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span3 bs-docs-sidebar">
            {% block sidebar %}
            {% endblock %}
        </div>

        <div class="span9">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</div>
</div>
{% endblock %}
